<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>

  <!-- =====================
       CSS STYLES
  ====================== -->
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Floating hearts background */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Phone mockup */
    .phone {
      width: 320px;
      max-width: 90%;
      height: 600px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Cute character image */
    .character {
      width: 180px;
      margin-top: 20px;
    }

    h1 {
      font-size: 1.6rem;
      color: #ff4d88;
      margin: 15px 0;
    }

    .custom-text {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 10px;
    }

    /* Buttons */
    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background: #ff4d88;
      color: #fff;
      box-shadow: 0 8px 20px rgba(255, 77, 136, 0.4);
    }

    .yes-btn:hover {
      transform: scale(1.05);
    }

    .no-btn {
      background: #ffe6f0;
      color: #ff4d88;
      position: relative;
    }

    /* Make it personal button */
    .personal-btn {
      background: transparent;
      color: #ff4d88;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    /* Success message */
    .success {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      display: none;
    }

    .success h2 {
      color: #ff4d88;
      font-size: 1.8rem;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .modal-content h3 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
    }

    .modal-content textarea {
      resize: none;
      height: 80px;
    }

    .save-btn {
      background: #ff4d88;
      color: #fff;
      margin-top: 10px;
      width: 100%;
    }

    /* Responsive */
    @media (max-height: 650px) {
      .phone {
        height: 520px;
      }
    }
  </style>
</head>

<body>

  <!-- Floating hearts container -->
  <div id="hearts"></div>

  <!-- Phone mockup -->
  <div class="phone">

    <!-- Main content -->
    <div>
      <img
        src="https://i.imgur.com/8Km9tLL.png"
        alt="Cute character"
        class="character"
      />

      <h1 id="titleText">Will you be my Valentine?</h1>
      <p class="custom-text" id="customMessage">
        I have something special to ask you üíï
      </p>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="yes-btn" id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button class="no-btn" id="noBtn">Are you sure?</button>
      <button class="personal-btn" id="personalBtn">
        Make it personal ‚ú®
      </button>
    </div>

    <!-- Success screen -->
    <div class="success" id="success">
      <h2>Yay! üíñ</h2>
      <p>You just made my heart so happy ü•∞</p>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Make it personal üíå</h3>
      <input type="text" id="nameInput" placeholder="Enter their name" />
      <textarea
        id="messageInput"
        placeholder="Write a sweet message..."
      ></textarea>
      <button class="save-btn" id="saveBtn">Save</button>
    </div>
  </div>

  <!-- =====================
       JAVASCRIPT
  ====================== -->
  <script>
    const heartsContainer = document.getElementById("hearts");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const success = document.getElementById("success");

    const modal = document.getElementById("modal");
    const personalBtn = document.getElementById("personalBtn");
    const saveBtn = document.getElementById("saveBtn");

    const titleText = document.getElementById("titleText");
    const customMessage = document.getElementById("customMessage");

    const nameInput = document.getElementById("nameInput");
    const messageInput = document.getElementById("messageInput");

    /* Floating hearts generator */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 400);

    /* No button runs away */
    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * 150 - 75;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    /* Yes button success */
    yesBtn.addEventListener("click", () => {
      success.style.display = "flex";
    });

    /* Modal open/close */
    personalBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    /* Save personal message */
    saveBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const message = messageInput.value.trim();

      if (name) {
        titleText.innerText = `Will you be my Valentine, ${name}? üíñ`;
      }

      if (message) {
        customMessage.innerText = message;
      }

      modal.style.display = "none";
    });
  </script>
</body>
  </html>
