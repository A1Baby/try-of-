<html>
<body>
<center>
<font size=6><U><b>Bio-Data</b></u></font>
<form>
<table border=0 cellspacing=5 cellpadding=5>
<tr>
<td>Name:</td>
<td colspan=2><input type=text size=40></td></tr>

<tr><td> Father's Name:</td>
<td colspan=2><input type=text size=40></td></tr>

<tr><td> Address:</td>
<td colspan=2> Permanent: <input type=text size=40></td>
<td colspan=2> Temporary: <input type=text size=40></td></tr>

<tr><td> Email Address:</td>
<td colspan=2><input type=text size=40></td></tr>

<tr><td> Password:</td>
<td colspan=2><input type=password size=40 maxlength=9 min length=4></td></tr>

<tr><td>Date of Birth:</td>
<td colspan=2>Date: <select name="date">
<option value=01>01</option>
<option value=02>02</option>
<option value=3>03</option>
<option value=04>04</option></select>

<select name="month">
<option value=jan>jan</option>
<option value=feb>feb</option>
<option value=mar>mar</option>
<option value=apr>apr</option></select>

<select name="year">
<option value=2001>2001</option>
<option value=2002>2002</option>
<option value=2003>2003</option>
<option value=2004>2004</option></select>
</td></tr>

<tr><td>Phone No:</td>
<td><input type=text name="ph_reg"></td>
</tr>

<tr><td>Gender</td>
<td><input type="radio" name="gen" value="Male" checked>Male</br>
<input type="radio" name="gen" value="Female" checked>Female</br></td>
</tr>

<tr><td>Martial status:</td>
<td><input type="radio" name="ms" value="Married" checked>Married</br>
<input type="radio" name="ms" value="Unmarried" checked>Unmarried</br></td>
</tr>

</form>
</body>
</html>
